<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Organizer 1</title>
  <link rel="icon" href="images/icons/icon-192.png" type="image/png">
  <link rel="stylesheet" href="/styles.css">

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- EventSource polyfill -->
  <script src="https://cdn.jsdelivr.net/npm/event-source-polyfill@1.0.25/src/eventsource.min.js"></script>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4285f4">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <button class="menu-btn active" id="loginTab">Login</button>
      <button class="menu-btn" id="todoTab" disabled>ToDo List</button>
      <button class="menu-btn" id="didTab" disabled>DID Doc</button>
      <button class="menu-btn logout-btn">Logout</button>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <!-- Top bar -->
      <div class="top-bar">
        <div class="title">Family Organizer X</div>
        <div class="user-info" id="topbarUserInfo"></div>
      </div>

      <!-- Login panel -->
      <div id="loginPanel">
        <h2>Login</h2>

        <!-- Google Auth Section -->
        <div id="googleAuthSection">
          <div style="max-width: 300px; width: 100%; margin: 10px 0;">
            <div id="g_id_onload"
                 data-client_id="756308606831-cit2uesjqg1t61tsp7ukokifr8p75kaf.apps.googleusercontent.com"
                 data-callback="onSignIn"
                 data-auto_prompt="false"
                 data-personalization="none">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="left"
                 style="width: 100%;"></div>
          </div>
        </div>

        <!-- SSI Wallet Login -->
        <button class="auth-btn" id="walletLoginBtn">
          <img src="/images/wallet.jpg" alt="Wallet Icon">
          Sign in with SSI Wallet
        </button>
      </div>

      <!-- ToDo panel -->
      <div id="todoPanel" style="display:none">
        <div id="userProfile"></div>
        <div class="row">
          <input type="text" id="myInput" placeholder="Enter your task here & press add">
          <button id="rowBtn">Add</button>
        </div>
        <ul id="todoList"></ul>
      </div>

      <!-- DID Doc panel -->
      <div id="didPanel" style="display:none">
        <h3>DID Document</h3>
        <pre id="didJson">Loading DID Document...</pre>
      </div>
    </div>
  </div>

  <!-- QR Code Modal -->
  <div id="qrCodeModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <span id="closeModal" class="close-btn">&times;</span>
      <h3 id="qrHeader">Scan with your SSI Wallet</h3>
      <div id="qrCodeSpinner">Loading QR...</div>
      <div id="qrCodeModalContainer"></div>
    </div>
  </div>

  <!-- Debug Panel -->
  <div id="debugPanel">
    <h4>Debug Log</h4>
    <pre id="ssiDebug">[Debug output will appear here]</pre>
  </div>

  <!-- Main JS Entry Point -->
  <script type="module" src="/index.js"></script>
</body>
</html>
